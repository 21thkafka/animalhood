<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>회원 가입</h3>
    <div id="detailTable">
        <form th:action="@{/member}" method="POST">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
            <input type="hidden" name="sittingPoint" id="sittingPoint" value=0 />
        <table class="table table-striped">

            <tbody>
            <tr>
                <th><label for="loginId">회원id</label></th>
                <td><input class="form-control" name="loginId" id="loginId" ></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="text" name="password" class="form-control" id="password"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" class="form-control" id="name"></td>
            </tr>
<!--            <tr>-->
<!--                <th>반려동물명</th>-->
<!--                &lt;!&ndash;                <td th:text="${order.pat.patName}"></td>&ndash;&gt;<td>testPat</td>-->
<!--            </tr>-->
            <tr>
                <th>전화번호</th>
                <td><input type="text" name="mobile" class="form-control" id="mobile"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" name="eMail" class="form-control" id="eMail"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" id="address" name="address" class="form-control"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
        <div th:replace="fragments/footer :: footer" />
    </div>

</body>
</html>
